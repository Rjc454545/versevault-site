<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerseVault - Scripture Memory Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script>
        // VerseVault - Pure JavaScript Version
        
        // Exercise data
        const exercises = [
            {
                id: 1,
                title: "John 3:16",
                verse: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
                reference: "John 3:16",
                difficulty: "beginner",
                xp: 10
            },
            {
                id: 2,
                title: "Psalm 23:1",
                verse: "The Lord is my shepherd, I lack nothing.",
                reference: "Psalm 23:1",
                difficulty: "beginner",
                xp: 10
            },
            {
                id: 3,
                title: "Philippians 4:13",
                verse: "I can do all this through him who gives me strength.",
                reference: "Philippians 4:13",
                difficulty: "beginner",
                xp: 10
            },
            {
                id: 4,
                title: "Proverbs 3:5-6",
                verse: "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
                reference: "Proverbs 3:5-6",
                difficulty: "intermediate",
                xp: 20
            },
            {
                id: 5,
                title: "Romans 8:28",
                verse: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
                reference: "Romans 8:28",
                difficulty: "intermediate",
                xp: 20
            }
        ];

        // State
        let currentUser = null;
        let currentExercise = null;
        let showAnswer = false;
        let userAnswer = '';

        // Initialize lifetime codes
        const initializeLifetimeCodes = () => {
            const codes = {};
            for (let i = 1; i <= 100; i++) {
                const code = `VERSE${String(i).padStart(3, '0')}LIFE`;
                codes[code] = false;
            }
            return codes;
        };

        let lifetimeCodes = initializeLifetimeCodes();

        // Load user from storage
        function loadUser() {
            const saved = localStorage.getItem('verseVaultUser');
            if (saved) {
                currentUser = JSON.parse(saved);
            }
        }

        // Save user to storage
        function saveUser() {
            localStorage.setItem('verseVaultUser', JSON.stringify(currentUser));
        }

        // Render functions
        function renderLoginScreen() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-indigo-600 mb-2">üìñ VerseVault</h1>
                            <p class="text-gray-600">Master Scripture Through Practice</p>
                        </div>
                        <div class="space-y-4">
                            <input type="email" id="email" placeholder="Email" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <input type="password" id="password" placeholder="Password" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <button onclick="handleLogin()" 
                                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                                Sign In / Register
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div class="min-h-screen p-4 md:p-8">
                    <div class="max-w-6xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex justify-between items-center mb-6">
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-900">üìñ VerseVault</h1>
                                    <p class="text-gray-600 mt-1">Welcome back, ${currentUser.displayName}!</p>
                                </div>
                                <button onclick="showSettings()" class="p-3 hover:bg-gray-100 rounded-lg transition">
                                    ‚öôÔ∏è
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-3 gap-4">
                                <div class="bg-gradient-to-br from-indigo-50 to-indigo-100 p-4 rounded-xl">
                                    <div class="text-2xl mb-1">‚ö°</div>
                                    <div class="text-2xl font-bold text-indigo-600">${currentUser.xp}</div>
                                    <div class="text-sm text-gray-600">Total XP</div>
                                </div>
                                <div class="bg-gradient-to-br from-orange-50 to-orange-100 p-4 rounded-xl">
                                    <div class="text-2xl mb-1">üî•</div>
                                    <div class="text-2xl font-bold text-orange-600">${currentUser.streak}</div>
                                    <div class="text-sm text-gray-600">Day Streak</div>
                                </div>
                                <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl">
                                    <div class="text-2xl mb-1">‚úÖ</div>
                                    <div class="text-2xl font-bold text-green-600">${currentUser.completedExercises.length}</div>
                                    <div class="text-sm text-gray-600">Completed</div>
                                </div>
                            </div>
                        </div>

                        <!-- Exercises Grid -->
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${exercises.map(ex => `
                                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition cursor-pointer fade-in"
                                     onclick="startExercise(${ex.id})">
                                    <div class="flex justify-between items-start mb-4">
                                        <h3 class="text-xl font-bold text-gray-900">${ex.title}</h3>
                                        ${currentUser.completedExercises.includes(ex.id) ? '<span class="text-2xl">‚úÖ</span>' : ''}
                                    </div>
                                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">${ex.verse.substring(0, 60)}...</p>
                                    <div class="flex justify-between items-center">
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                                            ex.difficulty === 'beginner' ? 'bg-green-100 text-green-800' :
                                            ex.difficulty === 'intermediate' ? 'bg-yellow-100 text-yellow-800' :
                                            'bg-red-100 text-red-800'
                                        }">${ex.difficulty}</span>
                                        <span class="text-sm font-semibold text-indigo-600">${ex.xp} XP</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderExerciseModal() {
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto fade-in">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h2 class="text-2xl font-bold text-gray-900">${currentExercise.title}</h2>
                                    <p class="text-sm text-gray-500 mt-1">${currentExercise.xp} XP ‚Ä¢ ${currentExercise.difficulty}</p>
                                </div>
                                <button onclick="closeExercise()" class="text-gray-400 hover:text-gray-600 text-2xl">‚úï</button>
                            </div>
                            
                            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                                <p class="text-lg text-gray-700 leading-relaxed">
                                    ${showAnswer ? currentExercise.verse : 'Type the verse from memory...'}
                                </p>
                            </div>

                            <textarea id="userAnswerInput" 
                                placeholder="Type your answer here..." 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent mb-4"
                                rows="4">${userAnswer}</textarea>

                            <div id="feedback" class="mb-4"></div>

                            <div class="flex gap-3">
                                <button onclick="checkAnswer()" 
                                    class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                                    Check Answer
                                </button>
                                <button onclick="toggleAnswer()" 
                                    class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                    ${showAnswer ? 'Hide' : 'Show'} Answer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSettingsModal() {
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 fade-in">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Settings</h2>
                            <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600 text-2xl">‚úï</button>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Premium Status</label>
                                <div class="p-4 rounded-lg ${currentUser.isPremium ? 'bg-gradient-to-r from-yellow-50 to-yellow-100 border-2 border-yellow-400' : 'bg-gray-50'}">
                                    <div class="flex items-center gap-2">
                                        <span class="text-2xl">${currentUser.isPremium ? 'üëë' : 'üîí'}</span>
                                        <span class="font-semibold">${currentUser.isPremium ? 'Lifetime Premium Active' : 'Free Account'}</span>
                                    </div>
                                </div>
                            </div>

                            ${!currentUser.isPremium ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Enter Promo Code</label>
                                    <div class="flex gap-2">
                                        <input type="text" id="promoCodeInput" placeholder="VERSE001LIFE" 
                                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                        <button onclick="applyPromoCode()" 
                                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                            Apply
                                        </button>
                                    </div>
                                    <div id="codeError" class="text-sm text-red-600 mt-2"></div>
                                </div>
                            ` : ''}

                            <button onclick="handleLogout()" 
                                class="w-full py-3 bg-red-50 text-red-600 rounded-lg font-semibold hover:bg-red-100 transition">
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event handlers
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                currentUser = {
                    email,
                    displayName: email.split('@')[0],
                    xp: 0,
                    streak: 0,
                    isPremium: false,
                    completedExercises: []
                };
                saveUser();
                render();
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('verseVaultUser');
            render();
        }

        function startExercise(id) {
            currentExercise = exercises.find(ex => ex.id === id);
            userAnswer = '';
            showAnswer = false;
            render();
        }

        function closeExercise() {
            currentExercise = null;
            userAnswer = '';
            showAnswer = false;
            render();
        }

        function toggleAnswer() {
            showAnswer = !showAnswer;
            render();
        }

        function checkAnswer() {
            const input = document.getElementById('userAnswerInput');
            const answer = input.value.toLowerCase().trim();
            const correct = answer === currentExercise.verse.toLowerCase().trim();
            
            const feedbackDiv = document.getElementById('feedback');
            
            if (correct) {
                currentUser.xp += currentExercise.xp;
                if (!currentUser.completedExercises.includes(currentExercise.id)) {
                    currentUser.completedExercises.push(currentExercise.id);
                }
                saveUser();
                feedbackDiv.innerHTML = `
                    <div class="p-4 rounded-lg bg-green-50 text-green-800">
                        ‚úÖ Correct! +${currentExercise.xp} XP
                    </div>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <div class="p-4 rounded-lg bg-red-50 text-red-800">
                        ‚ùå Not quite right. Try again!
                    </div>
                `;
            }
        }

        function showSettings() {
            const modal = renderSettingsModal();
            document.body.insertAdjacentHTML('beforeend', modal);
        }

        function closeSettings() {
            const modals = document.querySelectorAll('.fixed.inset-0');
            modals.forEach(modal => modal.remove());
            render();
        }

        function applyPromoCode() {
            const input = document.getElementById('promoCodeInput');
            const code = input.value.toUpperCase().trim();
            const errorDiv = document.getElementById('codeError');
            
            if (lifetimeCodes[code] !== undefined) {
                if (lifetimeCodes[code]) {
                    errorDiv.textContent = 'This code has already been used.';
                } else {
                    lifetimeCodes[code] = true;
                    currentUser.isPremium = true;
                    saveUser();
                    alert('üéâ Lifetime Premium activated! You now have unlimited access!');
                    closeSettings();
                }
            } else {
                errorDiv.textContent = 'Invalid promo code. Please check and try again.';
            }
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                app.innerHTML = renderLoginScreen();
            } else if (currentExercise) {
                app.innerHTML = renderDashboard() + renderExerciseModal();
            } else {
                app.innerHTML = renderDashboard();
            }
        }

        // Initialize app
        loadUser();
        render();
    </script>
</body>
</html>
